name: Node.js CI - Lint, Security, Build & Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run ESLint
      - name: Run ESLint
        run: npm run lint

      # 5Ô∏è‚É£ Run tests
      - name: Run tests
        run: npm test

      # 6Ô∏è‚É£ Dependency security scan
      - name: NPM Audit (High severity only)
        run: npm audit --audit-level=high

      # 7Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8Ô∏è‚É£ Set image tag (commit SHA)
      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # 9Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/node-ci-flow:${IMAGE_TAG} \
            -t ${{ secrets.DOCKER_USERNAME }}/node-ci-flow:latest .

      # üîü Docker image security scan (Trivy)
      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/node-ci-flow:${IMAGE_TAG}
          severity: HIGH,CRITICAL
          exit-code: 1

      # 1Ô∏è‚É£1Ô∏è‚É£ Push Docker images
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/node-ci-flow:${IMAGE_TAG}
          docker push ${{ secrets.DOCKER_USERNAME }}/node-ci-flow:latest
